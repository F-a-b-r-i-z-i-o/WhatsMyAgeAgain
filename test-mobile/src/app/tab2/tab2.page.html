<ion-header>
  <ion-toolbar>
    <ion-title> Photo Gallery </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-button expand="block" (click)="photoService.addNewToGallery()"
        >Take a Photo</ion-button
      >
    </ion-card-header>

    <ion-grid>
      <ion-col
        size="6"
        *ngFor="let photo of photoService.photos; index as position"
      >
        <ion-img
          [src]="photo.webviewPath"
          (click)="showActionSheet(photo, position)"
        ></ion-img>
        <ion-button
          expand="block"
          color="danger"
          class="prediction"
          (click)="predict(photo)"
          >Make a prediction</ion-button
        >
        <div class="container">
          <!--Input Section-->
          <div class="column justify-content-center">
            <!--Prediction Section-->
            <div class="col-sm predict">
              <h5>TensorFlow Prediction</h5>
              <chart [data]="predictions"></chart>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-grid>
  </ion-card>
</ion-content>
